<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addBillModal()" color="primary">
        Agregar
        <ion-icon name="add-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" [style]="dataHandler.isLoading ? 'none' : ''">
    @if(dataHandler.isLoading) {
      <ion-skeleton-text [animated]="true" style="width: 95%;margin:auto; height: 436px;border-radius: 3em;"></ion-skeleton-text>
    }

    <ion-card [style]="dataHandler.isLoading ? 'visibility: hidden;':''">
      <ion-card-header>
        <ion-card-title style="font-weight: bold;">Consumo</ion-card-title>
        <ion-card-subtitle class="text-secondary">mensual</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div style="height: 400px; width: 100%;">
          <div
            echarts
            [initOpts]="{ renderer: 'svg' }"
            [options]="chartOptionsInitial"
            [merge]="chartOptionsWithAPIData"
            class="monitoring-chart"
            theme="dark">
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
